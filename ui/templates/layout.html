<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThreatDetect Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 1rem;
            background-color: #f9f9f9;
        }
        header {
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>ThreatDetect Dashboard</h1>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
